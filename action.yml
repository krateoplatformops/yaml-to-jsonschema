name: "YAML to JSON Schema"
description: "Generate JSON Schema from YAML values."
inputs:
  destinationDir:
    description: "Directory where to store the generated JSON Schema"
    required: false
  yamlFile:
    description: "The source YAML file for JSON Schema generation"
    required: true
runs:
  using: "docker"
  image: "docker://ghcr.io/krateoplatformops/yaml-to-jsonschema:latest"
  env:
    YAMLFILE: ${{ inputs.yamlFile }}
    DESTINATIONDIR: ${{ inputs.destinationDir }}

branding:
  icon: "activity"
  color: "orange"